<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/mainStyle.css">
</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="index.html">영단어 외우기</a>
                    <a href="main" style="margin-left: 10px;">SNS</a>
                </div>
                <div class="sign-container">
                    {% if user and user.id %}
                    <div class="signed">
                        <div class="user-name logout">{{'안녕하세요! ' + user.nickname + '님'}}</div>
                        <a id="logout" href="/auth/logout" class="btn-logout">로그아웃</a>
                    </div>
                    {% else %}
                    <div class="unsigned">
                        <div class="sign-in"><a href="/login">로그인</a></div>
                        <div class="sign-up"><a href="/join">회원가입</a></div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
</body>

</html>
