<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 메타 태그 설정, 저자, 키워드, 설정 -->
    <meata name="author" content="helloSchedule">
        <meta name="keywords" content="영어 단어장" />
        <meta name="description" content="영어단어장을 만들어 esay, middle, advance로 구분해서 공부합니다." />
        <title>영단어 외우기</title>
        <!-- 파비콘 -->
        <link rel="icon" href="img/299110_check_sign_icon.ico" />
        <!-- 아이폰 파비콘 -->
        <link rel="apple-touch-icon" href="img/299110_check_sign_icon.ico" />
        <!--fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- css -->
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/jumbotron.css" />
        <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="main.html">영단어</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="signin.html">로그인</a></div>
                        <div class="sign-up"><a href="signup.html">회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed ">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                    </div>
                    <!-- sign-container -->
                </div>
            </div>
            <!-- header container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>매일매일 쌓아가는,</p>
                        <h1>영단어 외우기</h1>
                    </div>
                    <div class="jumbotron-item-main-image"></div>
                </div>
                <!-- jumbotron-item-main -->
                <div class="jumbotron-item-sub">
                    <p>잊어 버리기 쉬운 영단어를 </p>
                    <p><span>Easy, Middle, Advance</span>로 분류해서 외워봅시다</p>
                </div>
                <div class="word-finding">
                    <input type="text" class="word-find-eng" placeholder="영어로 찾으려는 단어는 무엇인가요?" value=''
                        id="matrix-input-eng" />
                    <button class="word-find-eng-btn" id="matrix-input-btn">검색하기</button>
                    <p class="word-find-result">[결과값]
                        영단어 : <span class="word-find-result-eng"></span>
                        한글 : <span class="word-find-result-kor"></span> 종류 : <span class="word-find-result-type"></span>
                    </p>
                </div>
            </div>
            <!-- jumbotron-container -->
            <div class="word-counting">
                <p>외운 단어 수 : <span id="word-counting-checked"></span></p>
                <p>총 단어 수 : <span id="word-counting-all"></span></p>
            </div>
            <div class="matrix-container">
                <div class="matrix-item" id="easy">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🥉 Easy</div>
                        <input type="text" class="matrix-input-eng-easy" placeholder="영어 입력 후 엔터" value=''
                            id="matrix-input-eng" />
                        <input type="text" class="matrix-input-kor-easy" placeholder="한글 입력 후 엔터" value=''
                            id="matrix-input-kor" />
                        <button class="matrix-input-btn-easy" id="matrix-input-btn">등록하기</button>
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list" id="sections">

                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item decide -->
                <div class="matrix-item" id="middle">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🥈 Middle </div>
                        <input type="text" class="matrix-input-eng-middle" placeholder="영어 입력 후 엔터" value=''
                            id="matrix-input-eng" />
                        <input type="text" class="matrix-input-kor-middle" placeholder="한글 입력 후 엔터" value=''
                            id="matrix-input-kor" />
                        <button class="matrix-input-btn-middle" id="matrix-input-btn">등록하기</button>
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">

                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item do -->
                <div class="matrix-item" id="advance">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🥇 Advance </div>
                        <input type="text" class="matrix-input-eng-advance" placeholder="영어 입력 후 엔터" value=''
                            id="matrix-input-eng" />
                        <input type="text" class="matrix-input-kor-advance" placeholder="한글 입력 후 엔터" value=''
                            id="matrix-input-kor" />
                        <button class="matrix-input-btn-advance" id="matrix-input-btn">등록하기</button>
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer style="position: relative;
    top: 5vh;">
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자 : 류지혜</div>
                <div class="author-email">이메일 : 131ryuji@gmail.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script src="js/crud.js"></script>
</body>

</html>
